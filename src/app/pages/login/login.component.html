<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-center">
      <div class="py-4">
        <div class="logo-banner"></div>
      </div>
    </div>
    <div class="d-flex justify-content-center py-4">
      <div class="text-center px-4 px-lg-0">
        <h2 class="web-title">Bienvenue à la platforme</h2>
        <h1 class="web-title">CORP MATCH</h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div [formGroup]="loginForm" class="col-11 col-lg-4">
          <div class="form-group">
            <label hidden for="email">Email address</label>
            <input type="email" class="form-control rounded-pill" id="email" formControlName="email" placeholder="Adresse email">
          </div>
          <div class="form-group">
            <label hidden for="password-input">Password</label>
            <input type="password" class="form-control rounded-pill" id="password-input" formControlName="password" placeholder="Mot de passe">
          </div>
          <div class="form-group form-check">
            <input formControlName="remember" type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Rester connecté</label>
          </div>
          <div class="text-center px-3 py-2">
            <button (click)="login()" class="btn candidate-btn" [disabled]="loginForm.invalid || isLoading">Se connecter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
